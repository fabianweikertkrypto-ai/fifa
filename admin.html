<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - MSI Tournament</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #475569 100%);
            min-height: 100vh;
            color: white;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .tournament-status {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.5rem 1rem;
            border-radius: 25px;
            margin-top: 1rem;
            font-weight: bold;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .status-registration { background: #3b82f6; }
        .status-started { background: #10b981; }
        .status-finished { background: #f59e0b; }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            color: #10b981;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .tournament-controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 3rem;
        }

        .tournament-controls h2 {
            margin-bottom: 1.5rem;
            color: white;
        }

        .control-buttons {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .start-tournament-btn {
            background: linear-gradient(45deg, #f59e0b, #d97706);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
        }

        .start-tournament-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(245, 158, 11, 0.4);
        }

        .start-tournament-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.4);
        }

        .search-box {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 0.8rem 1.5rem;
            color: white;
            font-size: 1rem;
            width: 300px;
            backdrop-filter: blur(10px);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-box:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        .tournament-bracket {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 3rem;
            display: none;
        }

        .tournament-bracket.visible {
            display: block;
        }

        .tournament-bracket h2 {
            margin-bottom: 2rem;
            color: white;
        }

        .bracket-container {
            overflow-x: auto;
            padding: 1rem 0;
        }

        .bracket-rounds {
            display: flex;
            gap: 3rem;
            min-width: max-content;
        }

        .bracket-round {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            min-width: 250px;
        }

        .round-title {
            text-align: center;
            font-weight: bold;
            color: #10b981;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }

        .match-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
        }

        .match-card.completed {
            border-color: #10b981;
        }

        .match-players {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .player {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .player:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .player.winner {
            background: rgba(16, 185, 129, 0.3);
            border: 1px solid #10b981;
        }

        .player.loser {
            opacity: 0.5;
        }

        .bye-card {
            background: rgba(245, 158, 11, 0.2);
            border: 1px solid #f59e0b;
            border-radius: 15px;
            padding: 1.5rem;
            margin: 1rem 0;
            text-align: center;
            color: #f59e0b;
            font-weight: bold;
        }

        .users-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            overflow: hidden;
        }

        .users-header {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: bold;
            font-size: 1.2rem;
        }

        .users-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .user-card {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 2rem;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            align-items: center;
            transition: background 0.3s;
        }

        .user-card:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .user-card:last-child {
            border-bottom: none;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3b82f6, #10b981);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .user-info h3 {
            margin-bottom: 0.5rem;
            color: white;
        }

        .user-info p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin: 0.2rem 0;
        }

        .wallet-address {
            font-family: monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.85rem;
            color: #10b981;
            cursor: pointer;
            transition: background 0.3s;
        }

        .wallet-address:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .user-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #10b981;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message, .success-message {
            padding: 1rem 1.5rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: center;
            font-weight: bold;
        }

        .error-message {
            background: rgba(255, 99, 99, 0.2);
            color: #ff6363;
            border: 1px solid rgba(255, 99, 99, 0.5);
        }

        .success-message {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
            border: 1px solid rgba(16, 185, 129, 0.5);
        }

        .copy-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(16, 185, 129, 0.9);
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .copy-notification.show {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                width: 100%;
            }
            
            .user-card {
                grid-template-columns: auto 1fr;
                gap: 1rem;
            }
            
            .wallet-address {
                grid-column: span 2;
                justify-self: start;
                margin-top: 0.5rem;
            }

            .bracket-rounds {
                gap: 2rem;
            }

            .bracket-round {
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🏆 Admin Dashboard</h1>
        <p>MSI FIFA Tournament - Teilnehmer & Turnier Verwaltung</p>
        <div class="tournament-status" id="tournamentStatus">
            <div class="status-dot status-registration" id="statusDot"></div>
            <span id="statusText">Registrierung läuft</span>
        </div>
    </div>

    <div class="dashboard">
        <!-- Statistiken -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">-</div>
                <div class="stat-label">Registrierte Teilnehmer</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayRegistrations">-</div>
                <div class="stat-label">Heute registriert</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastHourRegistrations">-</div>
                <div class="stat-label">Letzte Stunde</div>
            </div>
        </div>

        <!-- Turnier Steuerung -->
        <div class="tournament-controls" id="tournamentControls">
            <h2>🎮 Turnier Steuerung</h2>
            <div class="control-buttons">
                <button class="start-tournament-btn" id="startTournamentBtn" onclick="startTournament()">
                    <span>⚽</span>
                    Turnier starten
                </button>
            </div>
            <div id="tournamentMessage"></div>
        </div>

        <!-- Turnier Bracket -->
        <div class="tournament-bracket" id="tournamentBracket">
            <h2>📊 Turnier Bracket</h2>
            <div class="bracket-container" id="bracketContainer">
                <!-- Bracket wird hier geladen -->
            </div>
        </div>

        <!-- Steuerungselemente -->
        <div class="controls">
            <button class="refresh-btn" onclick="loadData()">
                <span>🔄</span>
                Aktualisieren
            </button>
            <input 
                type="text" 
                class="search-box" 
                id="searchBox" 
                placeholder="Suche nach Username oder Wallet-Adresse..."
                oninput="filterUsers()"
            >
        </div>

        <!-- Benutzerliste -->
        <div class="users-container">
            <div class="users-header">
                Registrierte Teilnehmer
            </div>
            <div class="users-list" id="usersList">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Lade Teilnehmer...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Copy Notification -->
    <div class="copy-notification" id="copyNotification">
        Wallet-Adresse kopiert!
    </div>

    <script>
        let allUsers = [];
        let filteredUsers = [];
        let tournamentData = null;
        let currentTournamentStatus = 'registration';

        // Formatiere Wallet-Adresse
        function formatAddress(address) {
            return `${address.substring(0, 8)}...${address.substring(address.length - 6)}`;
        }

        // Formatiere Datum
        function formatDate(dateString) {
            return new Date(dateString).toLocaleString('de-DE', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Erste Buchstabe für Avatar
        function getInitial(username) {
            return username.charAt(0).toUpperCase();
        }

        // Wallet-Adresse kopieren
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const notification = document.getElementById('copyNotification');
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            });
        }

        // Nachricht anzeigen
        function showMessage(message, type = 'info') {
            const messageDiv = document.getElementById('tournamentMessage');
            messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
            messageDiv.textContent = message;
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = '';
            }, 5000);
        }

        // Turnier-Status aktualisieren
        function updateTournamentStatus(status, tournament = null) {
            const statusText = document.getElementById('statusText');
            const statusDot = document.getElementById('statusDot');
            
            currentTournamentStatus = status;
            
            statusDot.className = 'status-dot';
            
            switch (status) {
                case 'registration':
                    statusText.textContent = 'Registrierung läuft';
                    statusDot.classList.add('status-registration');
                    document.getElementById('startTournamentBtn').disabled = false;
                    break;
                case 'started':
                    statusText.textContent = 'Turnier läuft';
                    statusDot.classList.add('status-started');
                    document.getElementById('startTournamentBtn').disabled = true;
                    document.getElementById('startTournamentBtn').textContent = 'Turnier gestartet';
                    if (tournament) {
                        displayTournamentBracket(tournament);
                    }
                    break;
                case 'finished':
                    statusText.textContent = 'Turnier beendet';
                    statusDot.classList.add('status-finished');
                    document.getElementById('startTournamentBtn').disabled = true;
                    document.getElementById('startTournamentBtn').textContent = 'Turnier beendet';
                    if (tournament) {
                        displayTournamentBracket(tournament);
                    }
                    break;
            }
        }

        // Turnier-Bracket anzeigen
        function displayTournamentBracket(tournament) {
            const bracketContainer = document.getElementById('bracketContainer');
            const tournamentBracket = document.getElementById('tournamentBracket');
            
            if (!tournament || !tournament.bracket) {
                tournamentBracket.classList.remove('visible');
                return;
            }
            
            tournamentBracket.classList.add('visible');
            
            const bracket = tournament.bracket;
            let html = '<div class="bracket-rounds">';
            
            // Freilose anzeigen falls vorhanden
            if (bracket.playersWithByes && bracket.playersWithByes.length > 0 && bracket.currentRound === 1) {
                html += '<div class="bracket-round">';
                html += '<div class="round-title">Freilose</div>';
                bracket.playersWithByes.forEach(player => {
                    html += `
                        <div class="bye-card">
                            <strong>${player.username}</strong><br>
                            <small>Freilos - direkt in Runde 2</small>
                        </div>
                    `;
                });
                html += '</div>';
            }
            
            // Alle Runden anzeigen
            bracket.rounds.forEach((round, roundIndex) => {
                const roundNumber = roundIndex + 1;
                const roundName = getRoundName(roundNumber, bracket.totalRounds);
                
                html += '<div class="bracket-round">';
                html += `<div class="round-title">${roundName}</div>`;
                
                round.forEach(match => {
                    const isCompleted = match.status === 'completed';
                    html += `
                        <div class="match-card ${isCompleted ? 'completed' : ''}">
                            <div class="match-players">
                                <div class="player ${isCompleted ? (match.winner && match.winner.id === match.player1.id ? 'winner' : 'loser') : ''}" 
                                     onclick="${!isCompleted ? `setMatchWinner('${match.id}', '${match.player1.id}')` : ''}">
                                    <span><strong>${match.player1.username}</strong></span>
                                    ${isCompleted && match.winner && match.winner.id === match.player1.id ? '<span>🏆</span>' : ''}
                                </div>
                                <div class="player ${isCompleted ? (match.winner && match.winner.id === match.player2.id ? 'winner' : 'loser') : ''}"
                                     onclick="${!isCompleted ? `setMatchWinner('${match.id}', '${match.player2.id}')` : ''}">
                                    <span><strong>${match.player2.username}</strong></span>
                                    ${isCompleted && match.winner && match.winner.id === match.player2.id ? '<span>🏆</span>' : ''}
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                html += '</div>';
            });
            
            // Gewinner anzeigen falls Turnier beendet
            if (bracket.isComplete && bracket.winner) {
                html += '<div class="bracket-round">';
                html += '<div class="round-title">🏆 Sieger</div>';
                html += `
                    <div class="match-card completed">
                        <div class="match-players">
                            <div class="player winner">
                                <span><strong>${bracket.winner.username}</strong></span>
                                <span>👑</span>
                            </div>
                        </div>
                    </div>
                `;
                html += '</div>';
            }
            
            html += '</div>';
            bracketContainer.innerHTML = html;
        }

        // Runden-Namen generieren
        function getRoundName(roundNumber, totalRounds) {
            const roundsFromEnd = totalRounds - roundNumber + 1;
            
            switch (roundsFromEnd) {
                case 1: return 'Finale';
                case 2: return 'Halbfinale';
                case 3: return 'Viertelfinale';
                case 4: return 'Achtelfinale';
                default: return `Runde ${roundNumber}`;
            }
        }

        // Match-Gewinner setzen
        async function setMatchWinner(matchId, winnerId) {
            if (!confirm('Sind Sie sicher, dass dieser Spieler gewonnen hat?')) {
                return;
            }
            
            try {
                const response = await fetch(`https://fifaturnier.onrender.com/tournament/match/${matchId}/result`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ winnerId: winnerId })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    showMessage('Match-Ergebnis erfolgreich eingetragen!', 'success');
                    
                    // Turnier-Daten aktualisieren
                    tournamentData = data.tournament;
                    displayTournamentBracket(tournamentData);
                    
                    // Status aktualisieren falls Turnier beendet
                    if (tournamentData.status === 'finished') {
                        updateTournamentStatus('finished', tournamentData);
                        showMessage(`Turnier beendet! Gewinner: ${tournamentData.bracket.winner.username}`, 'success');
                    }
                } else {
                    const error = await response.json();
                    showMessage('Fehler: ' + error.error, 'error');
                }
            } catch (error) {
                showMessage('Netzwerkfehler beim Eintragen des Ergebnisses', 'error');
                console.error('Error:', error);
            }
        }

        // Turnier starten
        async function startTournament() {
            if (allUsers.length < 2) {
                showMessage('Mindestens 2 Spieler müssen registriert sein!', 'error');
                return;
            }
            
            if (!confirm(`Turnier mit ${allUsers.length} Spielern starten? Die Registrierung wird geschlossen.`)) {
                return;
            }
            
            const startBtn = document.getElementById('startTournamentBtn');
            const originalText = startBtn.innerHTML;
            startBtn.innerHTML = '<span>⏳</span>Starte Turnier...';
            startBtn.disabled = true;
            
            try {
                const response = await fetch('https://fifaturnier.onrender.com/tournament/start', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const data = await response.json();
                    tournamentData = data.tournament;
                    
                    showMessage('Turnier erfolgreich gestartet!', 'success');
                    updateTournamentStatus('started', tournamentData);
                    
                } else {
                    const error = await response.json();
                    showMessage('Fehler beim Starten: ' + error.error, 'error');
                    startBtn.innerHTML = originalText;
                    startBtn.disabled = false;
                }
            } catch (error) {
                showMessage('Netzwerkfehler beim Starten des Turniers', 'error');
                startBtn.innerHTML = originalText;
                startBtn.disabled = false;
                console.error('Error:', error);
            }
        }

        // Daten laden (Benutzer + Turnier)
        async function loadData() {
            await loadUsers();
            await loadTournament();
        }

        // Benutzer laden
        async function loadUsers() {
            const usersList = document.getElementById('usersList');
            
            usersList.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Lade Teilnehmer...</p>
                </div>
            `;

            try {
                const response = await fetch('https://fifaturnier.onrender.com/users');
                
                if (!response.ok) {
                    throw new Error('Fehler beim Laden der Daten');
                }

                const data = await response.json();
                allUsers = data.users || [];
                filteredUsers = [...allUsers];
                
                updateStats(data);
                displayUsers();

            } catch (error) {
                console.error('Error loading users:', error);
                usersList.innerHTML = `
                    <div class="error-message">
                        <h3>Fehler beim Laden</h3>
                        <p>Die Teilnehmerdaten konnten nicht geladen werden.</p>
                        <p><strong>Fehler:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        // Turnier-Daten laden
        async function loadTournament() {
            try {
                const response = await fetch('https://fifaturnier.onrender.com/tournament');
                
                if (response.ok) {
                    const data = await response.json();
                    tournamentData = data.tournament;
                    updateTournamentStatus(data.status || 'registration', data.tournament);
                }
            } catch (error) {
                console.error('Error loading tournament:', error);
            }
        }

        // Statistiken aktualisieren
        function updateStats(data) {
            const totalUsers = data.users.length;
            const today = new Date().toDateString();
            const oneHourAgo = new Date(Date.now() - 60 * 60 * 1000);

            const todayRegistrations = data.users.filter(user => 
                new Date(user.registrationTime).toDateString() === today
            ).length;

            const lastHourRegistrations = data.users.filter(user => 
                new Date(user.registrationTime) > oneHourAgo
            ).length;

            animateValue('totalUsers', 0, totalUsers, 1000);
            animateValue('todayRegistrations', 0, todayRegistrations, 1200);
            animateValue('lastHourRegistrations', 0, lastHourRegistrations, 1400);
        }

        // Zahlen animieren
        function animateValue(id, start, end, duration) {
            const element = document.getElementById(id);
            const range = end - start;
            const increment = end > start ? 1 : -1;
            const stepTime = Math.abs(Math.floor(duration / range));
            let current = start;

            const timer = setInterval(() => {
                current += increment;
                element.textContent = current;
                if (current === end) {
                    clearInterval(timer);
                }
            }, stepTime);
        }

        // Benutzer anzeigen
        function displayUsers() {
            const usersList = document.getElementById('usersList');
            
            if (filteredUsers.length === 0) {
                usersList.innerHTML = `
                    <div class="empty-state">
                        <h3>Keine Teilnehmer gefunden</h3>
                        <p>Es sind noch keine Teilnehmer für das Tournament registriert.</p>
                    </div>
                `;
                return;
            }

            const usersHTML = filteredUsers
                .sort((a, b) => new Date(b.registrationTime) - new Date(a.registrationTime))
                .map(user => `
                    <div class="user-card">
                        <div class="user-avatar">${getInitial(user.username)}</div>
                        <div class="user-info">
                            <h3>${user.username}</h3>
                            <p><strong>Registriert:</strong> ${formatDate(user.registrationTime)}</p>
                            <p><strong>ID:</strong> ${user.id}</p>
                        </div>
                        <div class="wallet-address" onclick="copyToClipboard('${user.walletAddress}')" title="Klicken zum Kopieren">
                            ${formatAddress(user.walletAddress)}
                        </div>
                        <div class="user-status">
                            <div class="status-dot"></div>
                            Aktiv
                        </div>
                    </div>
                `).join('');

            usersList.innerHTML = usersHTML;
        }

        // Benutzer filtern
        function filterUsers() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            filteredUsers = allUsers.filter(user => 
                user.username.toLowerCase().includes(searchTerm) ||
                user.walletAddress.toLowerCase().includes(searchTerm) ||
                user.id.includes(searchTerm)
            );
            
            displayUsers();
        }

        // Automatisch aktualisieren alle 30 Sekunden
        function startAutoRefresh() {
            setInterval(loadData, 30000);
        }

        // Seite laden
        window.addEventListener('load', () => {
            loadData();
            startAutoRefresh();
        });
    </script>
</body>
</html>
