<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - MSI Tournament</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #334155 50%, #475569 100%);
            min-height: 100vh;
            color: white;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 2rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .stat-number {
            font-size: 3rem;
            font-weight: bold;
            color: #10b981;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .refresh-btn {
            background: linear-gradient(45deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(16, 185, 129, 0.4);
        }

        .search-box {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            padding: 0.8rem 1.5rem;
            color: white;
            font-size: 1rem;
            width: 300px;
            backdrop-filter: blur(10px);
        }

        .search-box::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-box:focus {
            outline: none;
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.2);
        }

        .users-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            overflow: hidden;
        }

        .users-header {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: bold;
            font-size: 1.2rem;
        }

        .users-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .user-card {
            display: grid;
            grid-template-columns: auto 1fr auto auto;
            gap: 2rem;
            padding: 1.5rem 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            align-items: center;
            transition: background 0.3s;
        }

        .user-card:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .user-card:last-child {
            border-bottom: none;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #3b82f6, #10b981);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .user-info h3 {
            margin-bottom: 0.5rem;
            color: white;
        }

        .user-info p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin: 0.2rem 0;
        }

        .wallet-address {
            font-family: monospace;
            background: rgba(255, 255, 255, 0.1);
            padding: 0.3rem 0.8rem;
            border-radius: 15px;
            font-size: 0.85rem;
            color: #10b981;
            cursor: pointer;
            transition: background 0.3s;
        }

        .wallet-address:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .user-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #10b981;
            font-weight: bold;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(16, 185, 129, 0); }
            100% { box-shadow: 0 0 0 0 rgba(16, 185, 129, 0); }
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid #10b981;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            background: rgba(255, 99, 99, 0.2);
            color: #ff6363;
            padding: 1.5rem;
            border-radius: 15px;
            margin: 2rem 0;
            text-align: center;
            display: none;
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-state h3 {
            margin-bottom: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .search-box {
                width: 100%;
            }
            
            .user-card {
                grid-template-columns: auto 1fr;
                gap: 1rem;
            }
            
            .wallet-address {
                grid-column: span 2;
                justify-self: start;
                margin-top: 0.5rem;
            }
        }

        .copy-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(16, 185, 129, 0.9);
            color: white;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .copy-notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üèÜ Admin Dashboard</h1>
        <p>MSI FIFA Tournament - Teilnehmer Verwaltung</p>
    </div>

    <div class="dashboard">
        <!-- Statistiken -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalUsers">-</div>
                <div class="stat-label">Registrierte Teilnehmer</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="todayRegistrations">-</div>
                <div class="stat-label">Heute registriert</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastHourRegistrations">-</div>
                <div class="stat-label">Letzte Stunde</div>
            </div>
        </div>

        <!-- Steuerungselemente -->
        <div class="controls">
            <button class="refresh-btn" onclick="loadUsers()">
                <span>üîÑ</span>
                Aktualisieren
            </button>
            <input 
                type="text" 
                class="search-box" 
                id="searchBox" 
                placeholder="Suche nach Username oder Wallet-Adresse..."
                oninput="filterUsers()"
            >
        </div>

        <!-- Benutzerliste -->
        <div class="users-container">
            <div class="users-header">
                Registrierte Teilnehmer
            </div>
            <div class="users-list" id="usersList">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Lade Teilnehmer...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Copy Notification -->
    <div class="copy-notification" id="copyNotification">
        Wallet-Adresse kopiert!
    </div>

    <script>
        let allUsers = [];
        let filteredUsers = [];

        // Formatiere Wallet-Adresse
        function formatAddress(address) {
            return `${address.substring(0, 8)}...${address.substring(address.length - 6)}`;
        }

        // Formatiere Datum
        function formatDate(dateString) {
            return new Date(dateString).toLocaleString('de-DE', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Erste Buchstabe f√ºr Avatar
        function getInitial(username) {
            return username.charAt(0).toUpperCase();
        }

        // Wallet-Adresse kopieren
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const notification = document.getElementById('copyNotification');
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            });
        }

        // Benutzer laden
        async function loadUsers() {
            const usersList = document.getElementById('usersList');
            
            // Loading-Zustand anzeigen
            usersList.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>Lade Teilnehmer...</p>
                </div>
            `;

            try {
                // WICHTIG: √Ñndern Sie diese URL zu Ihrer Render-URL!
                const response = await fetch('https://your-service-name.onrender.com/users');
                
                if (!response.ok) {
                    throw new Error('Fehler beim Laden der Daten');
                }

                const data = await response.json();
                allUsers = data.users || [];
                filteredUsers = [...allUsers];
                
                updateStats(data);
                displayUsers();

            } catch (error) {
                console.error('Error loading users:', error);
                usersList.innerHTML = `
                    <div class="error-message">
                        <h3>Fehler beim Laden</h3>
                        <p>Die Teilnehmerdaten konnten nicht geladen werden.</p>
                        <p><strong>Fehler:</strong> ${error.message}</p>
                    </div>
                `;
            }
        }

        // Statistiken aktualisieren
        function updateStats(data) {
            const totalUsers = data.users.length;
            const today = new Date().toDateString();
            const oneHourAgo = new Date(Date.now() - 60 * 60 * 1000);

            const todayRegistrations = data.users.filter(user => 
                new Date(user.registrationTime).toDateString() === today
            ).length;

            const lastHourRegistrations = data.users.filter(user => 
                new Date(user.registrationTime) > oneHourAgo
            ).length;

            // Animate numbers
            animateValue('totalUsers', 0, totalUsers, 1000);
            animateValue('todayRegistrations', 0, todayRegistrations, 1200);
            animateValue('lastHourRegistrations', 0, lastHourRegistrations, 1400);
        }

        // Zahlen animieren
        function animateValue(id, start, end, duration) {
            const element = document.getElementById(id);
            const range = end - start;
            const increment = end > start ? 1 : -1;
            const stepTime = Math.abs(Math.floor(duration / range));
            let current = start;

            const timer = setInterval(() => {
                current += increment;
                element.textContent = current;
                if (current === end) {
                    clearInterval(timer);
                }
            }, stepTime);
        }

        // Benutzer anzeigen
        function displayUsers() {
            const usersList = document.getElementById('usersList');
            
            if (filteredUsers.length === 0) {
                usersList.innerHTML = `
                    <div class="empty-state">
                        <h3>Keine Teilnehmer gefunden</h3>
                        <p>Es sind noch keine Teilnehmer f√ºr das Tournament registriert.</p>
                    </div>
                `;
                return;
            }

            const usersHTML = filteredUsers
                .sort((a, b) => new Date(b.registrationTime) - new Date(a.registrationTime))
                .map(user => `
                    <div class="user-card">
                        <div class="user-avatar">${getInitial(user.username)}</div>
                        <div class="user-info">
                            <h3>${user.username}</h3>
                            <p><strong>Registriert:</strong> ${formatDate(user.registrationTime)}</p>
                            <p><strong>ID:</strong> ${user.id}</p>
                        </div>
                        <div class="wallet-address" onclick="copyToClipboard('${user.walletAddress}')" title="Klicken zum Kopieren">
                            ${formatAddress(user.walletAddress)}
                        </div>
                        <div class="user-status">
                            <div class="status-dot"></div>
                            Aktiv
                        </div>
                    </div>
                `).join('');

            usersList.innerHTML = usersHTML;
        }

        // Benutzer filtern
        function filterUsers() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            filteredUsers = allUsers.filter(user => 
                user.username.toLowerCase().includes(searchTerm) ||
                user.walletAddress.toLowerCase().includes(searchTerm) ||
                user.id.includes(searchTerm)
            );
            
            displayUsers();
        }

        // Automatisch aktualisieren alle 30 Sekunden
        function startAutoRefresh() {
            setInterval(loadUsers, 30000);
        }

        // Seite laden
        window.addEventListener('load', () => {
            loadUsers();
            startAutoRefresh();
        });
    </script>
</body>
</html>
